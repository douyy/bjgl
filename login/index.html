<script src="js/jquery-1.12.3.min.js"></script>
<script>
	$('#btn').click(function(){
		console.log($('#username').val());
		console.log($('#password').val());
		console.log($('#type').val());
		//验证登录
		 var that = this;
		$.get('php/check.php',{'username':$('#username').val(),'password':$('#password').val(),'type':$('#type').val()},function(data){
			console.log(data);
			if (data =='wrong') {
				alert('用户名或密码有误，请核实!');
			}else{
				localStorage.setItem('id',data);
				localStorage.setItem('username',$('#username').val());
				localStorage.setItem('type',$('#type').val());
				
				alert('登录成功');
				location.href = 'zhuyemian/zhuyemian.html'
				
			}
			$(that).val('登录');
			that.disabled = false;
		});
		$(this).val('正在登录……');
		$(this)[0].disabled = 'disabled';
	});
</script>
